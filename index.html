<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <form>
        <!--User ID-->
        <label for="UserID">User ID: 
            <input id="UserID" name="UserID" minlength="5" max="12" required>
        </label>
         
        <br>

        <!--Password-->
        <label for="Password">Password: 
            <input id="Password" name="Password" type="password" minlength="7" maxlength="12" required>
        </label>
        
        <br>

        <!--Name-->
        <label for="Name">Name: 
            <input id="Name" type="text" name="Name" required>
        </label>
        
        <br>

        <!--Address-->
        <label for="Address">Address: 
            <input id="Address" name="Address">
        </label>
        
        <br>

        <!--Country-->
        <label for="Country">Country: 
            <select id="Country" name="Country" required >
                <option label="----"></option>
                <option label="South Africa"></option>
                <option label="Denmark"></option>
                <option label="Canada"></option>
            </select>
        </label>
        
        <br>

        <!--ZIP Code-->
        <label for="Zip">ZIP Code: 
            <input id="Zip" name="Zip" type="number" required>
        </label>
        
        <br>

        <!--Email-->
        <label for="Email">Email: 
            <input id="Email" name="Email" type="email" required>
        </label>
        
        <br>

        <!--Sex-->
        <div>
            <label for="Sex">Sex: </label>
                <br>
                <label for="Male">Male 
                    <input id="Male" name="Male" type="radio" required>
                </label>
                <label for="Female">Female
                    <input id="Male" name="Female" type="radio">
                </label>
        </div>

        

        <br>

        <!--Language-->
        <div requi>
            <label>Language: </label>
            <br>
            <label for="English">English 
                <input id="English" name="English" type="checkbox">
            </label>
            
            <label for="NonEnglish">Non English 
                <input id="NonEnglish" name="NonEnglish" type="checkbox">
            </label>
        </div>
        

        <br>

        <!--About-->
        <label for="About">About: 
            <textarea id="About" name="About" col="50" rows="4"></textarea>
        </label>

        <br>

        <!--Submit-->
        <div id="button">
            <input id="Submit" type="submit">
        </div>
    </form>
</body>
</html>
